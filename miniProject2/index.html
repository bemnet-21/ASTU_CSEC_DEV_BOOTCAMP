<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="header">
        <h1>Bemnet Abebe</h1>
        <p class="title">Software Engineering Student</p>
    </header>

    <section class="profile">
        <img src="profile.png" alt="Profile Image">
        <p class="bio">
            I am a passionate software engineering student interested in web development,
            problem solving, and building useful applications using modern technologies.
        </p>
    </section>

    <section class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill">HTML</div>
            <div class="skill">CSS</div>
            <div class="skill">JavaScript</div>
            <div class="skill">Problem Solving</div>
        </div>
    </section>

    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" rows="4" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer class="footer">
        <p>Â© 2025 Bemnet Abebe. All Rights Reserved.</p>
    </footer>

</body>
</html>
