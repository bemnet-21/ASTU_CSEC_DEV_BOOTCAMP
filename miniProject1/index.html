<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile</title>

    <!-- BONUS: Basic CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            background: white;
            padding: 20px;
            margin: auto;
            border-radius: 8px;
        }

        img {
            width: 150px;
            border-radius: 50%;
            display: block;
            margin: 10px 0;
        }

        form {
            margin-top: 20px;
        }

        input, textarea {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- 1. Heading (Name) -->
        <h1>Bemnet Abebe</h1>

        <!-- 2. Short Bio -->
        <p>
            I am a software engineering student who is passionate about web development
            and learning how to build useful applications using modern technologies.
        </p>

        <!-- 3. Image -->
        <img src="profile.png" alt="My profile picture">

        <!-- 4. Contact Form -->
        <form onsubmit="showMessage()">
            <label>Name:</label>
            <input type="text" required>

            <label>Email:</label>
            <input type="email" required>

            <label>Message:</label>
            <textarea rows="4" required></textarea>

            <button type="submit">Submit</button>
        </form>

    </div>

    <!-- BONUS: Simple JavaScript -->
    <script>
        function showMessage() {
            alert("Thank you for contacting me!");
        }
    </script>

</body>
</html>
